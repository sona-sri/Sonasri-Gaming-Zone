<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sonasri's Game Zone</title>
</head>
<body>
    <header>
        <h2>Sonasri's Game Zone!</h2>
    </header>
    <main>
        <div class="grid-container">
            <!-- Box 1 -->
            <div class="grid-item">
                <img src="images/2024.jpeg" alt="2024">
                <h4>2024</h4>
                <button onclick="openGame('1_2048/index.html')">Play Now</button>
            </div>
            <!-- Box 2 -->
            <div class="grid-item">
                <img src="images/Snake.png" alt="Snake">
                <h4>Snake</h4>
                <button onclick="openGame('2_SnakeGame/index.html')">Play Now</button>
            </div>
            <!-- Box 3 -->
            <div class="grid-item">
                <img src="images/TicTacToe.jpg" alt="Tic Tac Toe">
                <h4>Tic Tac Toe</h4>
                <button onclick="openGame('3_TicTacToe/index.html')">Play Now</button>
            </div>
            <!-- Box 4 -->
            <div class="grid-item">
                <img src="images/BlackJack.jpg" alt="Black Jack">
                <h4>Black Jack</h4>
                <button onclick="openGame('4_BlackJackGame/index.html')">Play Now</button>
            </div>
            <!-- Box 5 -->
            <div class="grid-item">
                <img src="images/SlidingPuzzle.jpg" alt="Slidder">
                <h4>Slidder</h4>
                <button onclick="openGame('5_SlidePuzzle/index.html')">Play Now</button>
            </div>
            <!-- Box 6 -->
            <div class="grid-item">
                <img src="images/CandyCrush.jpeg" alt="Mini Candy Crush">
                <h4>Mini Candy Crush</h4>
                <button onclick="openGame('6_CandyCrush/index.html')">Play Now</button>
            </div>
            <!-- Box 7 -->
            <div class="grid-item">
                <img src="images/sudoku.jpg" alt="Sudoku Solver">
                <h4>Sudoku Solver</h4>
                <button onclick="openGame('7_SudokuSolver/index.html')">Play Now</button>
            </div>
            <!-- Box 8 -->
            <div class="grid-item">
                <img src="images/WhackAMole.png" alt="Whack a Mole">
                <h4>Whack a Mole</h4>
                <button onclick="openGame('8_WhackAMole/index.html')">Play Now</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
